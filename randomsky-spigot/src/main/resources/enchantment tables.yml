messages:
  dont have required island level:
    - "&c&l(!)&r &cYou do not have the required island level to purchase this enchantment book!"
    - "&7Required Level: &n{REQUIRED}"
    - "&7Your Island Level: &n{LEVEL}"
  help:
    - " "
    - "&b&lEnchantment Tables"
    - "&7Like in vanilla Minecraft, Enchantment Tables can be used to obtain vanilla enchantments"
    - " &7for your equipment. However, instead of applying the enchantment directly to your"
    - " &7equipment, &fyou exchange XP directly ^^for specific mystery books that are limited to a &fspecific item tier and type."
    - " "
    - "&7Once you obtain a book from the Enchantment Table, you can examine it to reveal the"
    - " &7specific enchantment, then take it to an anvil to apply it to a matching item."
    - " "
  not enough exp:
    - "&c&l(!)&r &cYou do not have enough EXP to purchase that."
    - "&7Your XP: {XP}"
