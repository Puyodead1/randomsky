# Made by RandomHashTags
messages:
  plant grown:
    - "&e&l(!)&r &e{TYPE} grown: &7{PROGRESS} / {MAX} &e(&e{PROGRESS%}%&7)"
  plant grown sent when countdown ends in: "0;5"
  skill advanced:
    - " "
    - " &6&l**&r &6Your Farming Skill has advanced to &lLevel {LEVEL}&r&6! &6&l**"
    - "        &7Members can now plant &n{TYPE}&r &7on the island!"
    - " "
  unlocked recipe:
    - "&a&l(!)&r &a{PLAYER} has unlocked the {TYPE} Recipe &afor {IS_CREATOR}'s Island!"
  has not discovered recipe:
    - "&c&l(!)&r &cYour Island has not discovered the recipe to plant {TYPE}!"
    - "&7Farming Recipes can be found inside the /adventures!"
  too low to plant:
    - "&c&l(!)&r &cIsland Farming Level is too low to plant {TYPE}!"
    - "&7Requires /is Farming Level &l&n{REQ_LEVEL}"
#
default recipes:
  - WHEAT
  - POTATOES
#
skill:
  item: "wheat"
  name: "&a&lFarming"
  type: "Farming"
#
info:
  title: "Farming Info ({PLAYER})"
  size: 9
  #
  settings:
    format:
      - " "
      - "&f{COMPLETION%}% &7Complete"
      - "&7{PROGRESS} / {COMPLETION} {TYPE} Grown"
      - "{FARMING_RECIPE}"
      - " "
      - "{STATUS}"
    needs recipe: "&c&l✗"
    has recipe: "&a&l✓"
    completed:
      prefix: "&a&l"
      status:
        - "&a&lCOMPLETED"
    locked:
      prefix: "&c&l"
      status:
        - "&c&lLOCKED"
    in progress:
      prefix: "&e&l"
      status:
        - "&e&lIN PROGRESS"
    farming recipe:
      - "&7[{HAS_RECIPE}&r&7]&r &7Farming Recipe: {RECIPE_NAME}"
    #
